
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Timer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #e8f5e9; /* Light pastel green */
            color: #2e7d32; /* Darker green for text */
        }
        
        .button-container { 
            margin: 20px; 
        }
        
        button { 
            padding: 15px 25px; 
            margin: 10px; 
            font-size: 18px; 
            border: none; 
            border-radius: 12px; 
            background-color: #a5d6a7; /* Soft green */
            color: #2e7d32; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.2s; 
        }
        
        button:hover { 
            background-color: #81c784; /* Slightly darker green */
            transform: scale(1.05);
        }
        
        button:active { 
            transform: scale(0.98); 
        }
        
        .active { 
            background-color: #ff9800; /* Orange highlight */
            color: white; 
        }
        
        #status {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #alert { 
            font-size: 18px; 
            color: #d32f2f; /* Red alert color */
        }
        
        .hidden { 
            display: none; 
        }
    </style>
</head>
<body>

    <h2 id="status">Active: ME - Time: 0.00 min</h2>
    <p id="alert" class="hidden">More than 480 minutes elapsed!</p>

    <div class="button-container">
        <button onclick="switchButton('UK')">UK</button>
        <button onclick="switchButton('NO')">NO</button>
        <button onclick="switchButton('CZ_SV')" id="CZ_SV">CZ, SV</button>
        <button onclick="switchButton('ME')" id="ME">ME</button>
    </div>

    <script>
        const buttons = ["UK", "NO", "CZ_SV", "ME"];
        let times = Object.fromEntries(buttons.map(btn => [btn, 0]));
        let activeButton = "ME";
        let startTime = Date.now();

        function switchButton(button) {
            const now = Date.now();
            times[activeButton] += (now - startTime) / 1000;
            startTime = now;
            activeButton = button;
            updateUI();
        }

        function updateUI() {
            const elapsedTime = (times[activeButton] / 60).toFixed(2);
            const totalTime = (Object.values(times).reduce((a, b) => a + b, 0) / 60).toFixed(0);
            const statusText = activeButton === "ME" ?
                `Active: ${activeButton} - Time: ${elapsedTime}  ${totalTime} / 480 min` :
                `Active: ${activeButton} - Time: ${elapsedTime} min`;
            
            document.getElementById("status").innerText = statusText;
            
            document.querySelectorAll('button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (document.getElementById(activeButton)) {
                document.getElementById(activeButton).classList.add('active');
            }

            if (totalTime >= 480) {
                document.getElementById('alert').classList.remove('hidden');
            } else {
                document.getElementById('alert').classList.add('hidden');
            }
        }

        setInterval(updateUI, 100);

        window.onbeforeunload = function() {
            const now = Date.now();
            times[activeButton] += (now - startTime) / 1000;
            console.log("\nSummary of time spent per button:");
            console.log("+--------+------------+");
            console.log("| Btn    | Time (min) |");
            console.log("+--------+------------+");
            buttons.forEach(btn => {
                console.log(`| ${btn.padEnd(6)} | ${(times[btn] / 60).toFixed(2).padStart(10)} |`);
            });
            console.log("+--------+------------+");
        };
    </script>
</body>
</html>
